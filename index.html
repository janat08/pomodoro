<head>

    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">

            </ul>
        </div>
    </nav>

    <!-- </div> -->
    <button class="uk-button uk-button-default uk-margin-small-right" type="button"
        uk-toggle="target: #timer">Begin/open
        Work/Break 25min
    </button>

    <!-- This is the modal with the default close button -->
    <div id="timer" uk-modal class="uk-modal-full" style="opacity:1">
        <div class="uk-modal-dialog uk-modal-body modal-color">
            <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
            <h2 class="uk-modal-title modal-color">Timer</h2>
            <div style="font-size: 35vmin">22:22</div>
        </div>
    </div>
    <ul uk-accordion>
        <li class="uk-open">
            <a class="uk-accordion-title" href="#">Settings</a>
            <div class="uk-accordion-content">
                <form class="uk-form-horizontal uk-margin-large">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">sssssssssssssssssssssssaaaaaaaa</label>
                        <div class="uk-form-controls">
                            <input class="uk-input uk-form-width-xsmall" id="form-horizontal-text" type="text" placeholder="Some text...">
                        </div>
                    </div>
<!--                 
                    <div class="uk-width-1-2@s">
                        <input class="uk-input uk-form-width-xsmall" type="text" placeholder="XSmall">
                    </div> -->
                
                </form>
            </div>
        </li>
        <li>
            <a class="uk-accordion-title" href="#">Donations</a>
            <div class="uk-accordion-content">
                paypal/bitcoin
            </div>
        </li>
    </ul>

        <div class="uk-container uk-padding-small">
            <p class="uk-text-small"><a href="">Privacy Policy</a>
                <a href="mailto:jey.and.key@gmail.com">jey.and.key@gmail.com</a></p>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
